<!DOCTYPE html>
<html>
<head>
  <title>Магазин мороженого</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
    h1 { color: #f2b9a5; }
    select, input, button { padding: 12px; margin: 10px; font-size: 16px; }
    button { background-color: #ff4500; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #cc3700; }
    #result { color: rgb(87, 243, 87); font-size: 18px;  margin: 10px; }
  </style>
</head>
<body>
  <h1>Закажи морожку!</h1>
  <select id="flavor">
    <option value="Щоколадка">Щоколадка</option>
    <option value="ВаниалАйс">ВаниалАйс</option>
  </select>
  <input type="number" id="quantity" placeholder="Кол-во порций" min="1">
  <button onclick="showOrder()">Заказать</button>
  <div id="result"></div>
  <script>
    async function sendOrder() {
      const flavor = document.getElementById('flavor').value;
      const quantity = parseFloat(document.getElementById('quantity').value);
      const resultDiv = document.getElementById('result');
      try {
        const response = await fetch("http://localhost:5000/icecream/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ flavor:flavor, quantity:quantity })
        });
        const result = await response.json();
        resultDiv.innerText = `Заказ принят: ${result.message}`;
        resultDiv.className = response.ok ? 'success' : 'error';
      } catch (error) {
        resultDiv.innerText = `Ошибка: ${error.message}`;
        resultDiv.className = 'error';
      }
    }
  </script>
</body>
</html>
